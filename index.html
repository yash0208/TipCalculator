<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">


        <form>
            <p style="font-family: 'Arvo', serif">How much was your bill?
            <p>
                $ <input id="billamt" type="text" placeholder="Bill Amount">

            <p style="font-family: 'Arvo', serif">How was your service?
            <p style="font-family: 'Arvo', serif">
                <select id="serviceQual" style="font-family: 'Arvo', serif">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>

        </form>
        <p style="font-family: 'Arvo', serif">How many people are sharing the bill?</p>
        <input style="font-family: 'Arvo', serif" id="peopleamt" type="text" placeholder="Number of People"> people
        <button style="font-family: 'Arvo', serif" type="button" id="calculate">Calculate!</button>

    </div>
    <!--calculator end-->
    <div id="totalTip" style="font-family: 'Arvo', serif">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
    <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
